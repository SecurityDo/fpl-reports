---
apiVersion: application.ingext.io/v1
kind: AppConfig
metadata:
  name: Peplink_FWLog
spec:
  icon: "https://fluency-public.s3.us-east-1.amazonaws.com/icons/peplink-via-syslog-sq.png"
  category: onpremise
  description: "Peplink Router / Firewall Events via Syslog"
  displayName: "Peplink Router Syslog"
  parameters:
---
apiVersion: application.ingext.io/v1
kind: Processor
metadata:
  name: Peplink-FWLog
spec:
  type: parser
  local: Peplink_FWLog
---
apiVersion: application.ingext.io/v1
kind: Pipe
metadata:
  name: "{{ .Application }}-{{ .AppInstance }}"
spec:
  name: main
  processors:
    - Peplink-FWLog
  sinks:
    - "{{ .Application }}-{{ .AppInstance }}"
  router: SyslogRouter
  priority: 1000
---
apiVersion: application.ingext.io/v1
kind: DataSink
metadata:
  name: "{{ .Application }}-{{ .AppInstance }}"
spec:
  type: redis
  config:
    redis:
      queue: "queue:LVDBService:FileQueue"
