---
apiVersion: application.ingext.io/v1
kind: AppConfig
metadata:
  name: Sophos_FWLog
spec:
  icon: "https://fluency-public.s3.us-east-1.amazonaws.com/icons/sophos-via-syslog-sq.png"
  category: onpremise
  description: "Sophos Firewall Events via Syslog"
  displayName: "Sophos Firewall Syslog"
  parameters:
---
apiVersion: application.ingext.io/v1
kind: Processor
metadata:
  name: Sophos-FWLog
spec:
  type: parser
  local: Sophos_FWLog
---
apiVersion: application.ingext.io/v1
kind: Pipe
metadata:
  name: "{{ .Application }}-{{ .AppInstance }}"
spec:
  name: main
  processors:
    - Sophos-FWLog
  sinks:
    - "{{ .Application }}-{{ .AppInstance }}"
  router: SyslogRouter
  priority: 1000
---
apiVersion: application.ingext.io/v1
kind: DataSink
metadata:
  name: "{{ .Application }}-{{ .AppInstance }}"
spec:
  type: redis
  config:
    redis:
      queue: "queue:LVDBService:FileQueue"
